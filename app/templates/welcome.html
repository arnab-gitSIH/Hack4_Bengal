<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Flat Maintenance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <script>
      function toggleDarkMode() {
        document.documentElement.classList.toggle('dark');
      }
    </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes gradientFade {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-fadeIn {
        animation: fadeIn 1s ease-out;
      }
      .animate-gradientFade {
        animation: gradientFade 3s ease infinite;
      }
    </style>
</head>
<body class="h-screen bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-all duration-700 bg-[length:300%_300%] animate-gradientFade">
    <div class="absolute top-5 right-5">
      <button onclick="toggleDarkMode()" class="bg-white text-gray-700 dark:text-white dark:bg-gray-700 px-3 py-1 rounded shadow hover:bg-gray-200 dark:hover:bg-gray-600 transition animate-fadeIn">

    </div>

        <div class="flex flex-wrap justify-center space-x-6">

                Secretary Login
            </a>
            <a href="{{ url_for('main.login_owner') }}" class="px-6 py-3 bg-white text-green-600 font-semibold rounded-xl shadow-lg hover:bg-green-100 transition-all duration-300 animate-fadeIn">
                Owner Login
            </a>
        </div>

        <div class="mt-6 flex flex-wrap justify-center space-x-6">
            <a href="{{ url_for('main.signup_secretary') }}" class="px-6 py-3 bg-white text-purple-600 font-semibold rounded-xl shadow-lg hover:bg-purple-100 transition-all duration-300 animate-fadeIn">
                Secretary Sign Up
            </a>
            <a href="{{ url_for('main.signup_owner') }}" class="px-6 py-3 bg-white text-pink-600 font-semibold rounded-xl shadow-lg hover:bg-pink-100 transition-all duration-300 animate-fadeIn">

    </div>
</body>
</html>
