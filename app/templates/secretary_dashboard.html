<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secretary Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen font-sans">

    <!-- Navbar -->
    <div class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-800">üè¢ Secretary Dashboard</h1>
        
        <!-- Top Navigation Buttons -->
        <div class="space-x-4">
            <a href="{{ url_for('main.add_record') }}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add Record</a>
            <a href="{{ url_for('main.show_flats') }}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Show Flats</a>
            <a href="{{ url_for('main.payment_status') }}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition">Payment Status</a>
        </div>


        

        <!-- Profile Dropdown -->
        <div class="relative group">
            <button class="bg-gray-200 p-2 rounded-full hover:bg-gray-300 transition">
                <img src="https://www.svgrepo.com/show/384674/account-avatar-profile-user.svg" class="w-8 h-8" alt="Profile">
            </button>
            <div class="absolute right-0 mt-2 w-40 bg-white border rounded shadow-md hidden group-hover:block z-10">
                <div class="px-4 py-2 text-gray-700 font-medium">You: {{ session['email'] }}</div>
                <a href="{{ url_for('main.logout') }}" class="block px-4 py-2 text-red-600 hover:bg-red-100">Logout</a>
            </div>
        </div>
    </div>

    <!-- Main content area -->
    <div class="p-6 text-center text-gray-700 text-xl">
        Welcome, Secretary! Select an option above to manage flat maintenance records.
    </div>

</body>
</html>
