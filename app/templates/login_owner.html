<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center text-indigo-600 mb-6">Owner Login</h2>

    <!-- Flash Message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 text-red-500">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form action="{{ url_for('main.login_owner') }}" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
               aria-label="Email" aria-required="true">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
               aria-label="Password" aria-required="true">
      </div>

      <button type="submit"
              class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a href="{{ url_for('main.signup_owner') }}" class="text-indigo-500 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
