<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-200 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-blue-700 mb-6">Owner Sign Up</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="text-red-600 text-sm text-center mb-2">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700">Name</label>
                <input type="text" name="name" required class="w-full px-4 py-2 border rounded-md">
            </div>
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-2 border rounded-md">
            </div>
            <div>
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border rounded-md">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Sign Up
            </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
          Already have an account?
          <a href="{{ url_for('main.login_owner') }}" class="text-blue-500 hover:underline">Login here</a>
        </p>
    </div>
</body>
</html>
